<section class="settings">
    <div class="settings-bar">
        <h2>Settings</h2>
        <button mat-icon-button class="close-btn" (click)="close()" aria-label="Close Settings">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-nav-list>
        <mat-list-item>
            <span matListItemTitle>Keep screen awake while praying</span>
            <mat-checkbox [checked]="keepAwake()" (change)="toggleKeepAwake($event)"></mat-checkbox>
        </mat-list-item>
        <mat-list-item>
            <span matListItemTitle>Shuffle prayer requests</span>
            <mat-checkbox [checked]="shuffleRequests()" (change)="toggleShuffleRequests($event)"></mat-checkbox>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3>Themes</h3>
        <div class="theme-buttons">
            <button mat-stroked-button color="accent" [class.selected]="theme() === 'dark'" (click)="setTheme('dark')">
                Dark Chocolate
            </button>
            <button mat-stroked-button color="accent" [class.selected]="theme() === 'cozy'" (click)="setTheme('cozy')">
                Awake
            </button>
            <button mat-stroked-button color="accent" [class.selected]="theme() === 'light'"
                (click)="setTheme('light')">
                Ice Blue
            </button>
            <button mat-stroked-button color="accent" [class.selected]="theme() === 'minty'"
                (click)="setTheme('minty')">
                Minty Fresh
            </button>
        </div>
        <mat-divider></mat-divider>
        <mat-list-item>
            <span matListItemTitle>Data Cleanup</span>
            <button mat-stroked-button color="accent" [disabled]="isCleaningUp()" (click)="cleanupData()">
                <mat-icon>{{ isCleaningUp() ? 'hourglass_empty' : 'cleaning_services' }}</mat-icon>
                {{ isCleaningUp() ? 'Cleaning...' : 'Cleanup' }}
            </button>
        </mat-list-item>
    </mat-nav-list>
</section>
