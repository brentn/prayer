<h2 mat-dialog-title>Edit Request</h2>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Description</mat-label>
        <textarea matInput rows="4" [formControl]="description" placeholder="Update request..."></textarea>
    </mat-form-field>
    <div class="priority-section">
        <label>Priority:</label>
        <button mat-button class="priority-btn" [ngClass]="'priority-' + priority.value" (click)="cyclePriority()">
            {{ priority.value }}
        </button>
    </div>
    <mat-slide-toggle [formControl]="answered">Answered</mat-slide-toggle>
</div>
<div mat-dialog-actions class="actions">
    <button mat-stroked-button color="warn" (click)="onDelete()">Delete</button>
    <span class="spacer"></span>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="description.invalid" (click)="onSave()">Save</button>
</div>
