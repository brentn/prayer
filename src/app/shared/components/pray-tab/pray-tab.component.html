<!-- Bottom-attached tab -->
<button type="button" class="pray-tab" mat-fab extended [@tabSlide]="tabVisible() ? 'visible' : 'hidden'"
    [@tabLift]="overlayOpen() ? 'withOverlay' : 'atBottom'" (click)="openOverlay()" aria-label="Pray">
    <mat-icon>cloud_upload</mat-icon>
    Pray
</button>

<!-- Fullscreen overlay with slide-up PrayerSessionComponent -->
<div class="pray-overlay" *ngIf="overlayOpen()" [@overlaySlide]="overlayOpen() ? 'open' : 'closed'">
    <app-prayer-session [fullScreen]="true" [listId]="listId" (close)="closeOverlay()"></app-prayer-session>
</div>
