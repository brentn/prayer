<div class="card-header">
    <div>
        @if (priority && priority > 1) {
            <div class="priority-badge" [class]="getPriorityClass()">{{ priority }}</div>
        }
    </div>
    <div class="header-right">
        @if (isAnswered || localIsAnswered) {
            <div class="answered-info">
                <div class="answered-summary">{{ answeredSummary }}</div>
                <div class="answered-date">{{ answeredDateText }}</div>
            </div>
        } @else {
            @if (createdDate) {
                <span class="since-text">praying since {{ createdDate | date }}</span>
            }
        }
    </div>
</div>
