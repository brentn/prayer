<header class="app-header">
    @if (showBack) {
        <button class="header-back" mat-icon-button (click)="backFromHeader()" aria-label="Back">
            <mat-icon>arrow_back</mat-icon>
        </button>
    }
    <h1 class="app-title">Prayer</h1>
    <button class="header-menu" mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
    </button>
</header>

<mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="importData()">
        <mat-icon>download</mat-icon>
        <span>Import</span>
    </button>
    <button mat-menu-item (click)="exportData()">
        <mat-icon>upload</mat-icon>
        <span>Export</span>
    </button>
    <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </button>
    <!-- Other menu items can be added here -->

</mat-menu>

<main class="app-main" [@routeSlide]="getDepth(outlet)">
    <router-outlet #outlet="outlet" />

</main>
@if (showPrayTab) {
    <app-pray-tab [listId]="currentListId"></app-pray-tab>
}
